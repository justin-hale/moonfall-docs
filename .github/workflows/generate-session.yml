name: Generate Session Notes

on:
  push:
    branches:
      - main
    paths:
      - "transcripts_raw/*.srt"
  workflow_dispatch:
    inputs:
      session_number:
        description: "Session number (leave empty for auto-detect)"
        required: false
        type: string
      interlude:
        description: "Create an interlude instead of a regular session"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_OPTIONS: --max_old_space_size=6144

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Generate session notes
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ARGS=""
          if [ -n "${{ inputs.session_number }}" ]; then
            ARGS="$ARGS --session-number ${{ inputs.session_number }}"
          fi
          if [ "${{ inputs.interlude }}" = "true" ]; then
            ARGS="$ARGS --interlude"
          fi
          python scripts/automate_session.py $ARGS

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/sessions/ docs/transcripts/ transcripts_raw/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate session notes [automated]"
            git push
          fi

      - name: Build website
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
