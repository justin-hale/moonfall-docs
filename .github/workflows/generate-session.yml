name: Generate Session Notes

on:
  push:
    branches:
      - main
    paths:
      - "transcripts_raw/*.srt"
  workflow_dispatch:
    inputs:
      session_number:
        description: "Session number (leave empty for auto-detect)"
        required: false
        type: string
      interlude:
        description: "Create an interlude instead of a regular session"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_OPTIONS: --max_old_space_size=6144

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}
      session_title: ${{ steps.commit.outputs.session_title }}
      session_slug: ${{ steps.commit.outputs.session_slug }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Generate session notes
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ARGS=""
          if [ -n "${{ inputs.session_number }}" ]; then
            ARGS="$ARGS --session-number ${{ inputs.session_number }}"
          fi
          if [ "${{ inputs.interlude }}" = "true" ]; then
            ARGS="$ARGS --interlude"
          fi
          python scripts/automate_session.py $ARGS

      - name: Commit generated files
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/sessions/ docs/transcripts/ transcripts_raw/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            # Extract the new session filename and title before committing
            NEW_FILE=$(git diff --cached --name-only | grep -E '^docs/sessions/(session|interlude)-[0-9]+\.md$' | head -1)
            if [ -n "$NEW_FILE" ]; then
              TITLE=$(grep -m1 '^title:' "$NEW_FILE" | sed 's/^title: *"*//;s/"*$//')
              SLUG=$(basename "$NEW_FILE" .md)
              echo "session_title=$TITLE" >> "$GITHUB_OUTPUT"
              echo "session_slug=$SLUG" >> "$GITHUB_OUTPUT"
            fi
            git commit -m "Generate session notes [automated]"
            git push
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build website
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: [generate-and-deploy, deploy]
    if: needs.generate-and-deploy.outputs.has_changes == 'true' && needs.generate-and-deploy.outputs.session_slug != ''
    steps:
      - name: Post to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          TITLE="${{ needs.generate-and-deploy.outputs.session_title }}"
          SLUG="${{ needs.generate-and-deploy.outputs.session_slug }}"
          URL="https://moonfallsessions.com/sessions/$SLUG"
          curl -s -H "Content-Type: application/json" \
            -d "{\"content\": \"New session posted: **$TITLE** - $URL\"}" \
            "$DISCORD_WEBHOOK_URL"
